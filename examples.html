<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila JS App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="lila.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm p-4">
        <lila-link href="/" color="purple">Home</lila-link>
        <lila-link href="/about" color="purple" class="ml-4">About</lila-link>
    </nav>
    
    <main id="app" class="container mx-auto p-4"></main>
    
    <script>
        App.createComponent('lila-link', {
    template: /*html*/`
        <a href="#\${props.href}"
           class="text-\${props.color}-600 hover:underline hover:text-\${props.color}-800"
           data-on:click="handleClick">
          <slot></slot>
        </a>
    `,
    actions: {
        handleClick(event) {
            event.preventDefault();
            const href = this.props.href;
            App.navigate(href);
        }
    }
});

         // Definir rutas
        const homeTemplate = /*html*/`
            <div>
                <app-header title="Welcome to Lila JS">
                    <p class="text-sm">A minimal reactive framework</p>
                </app-header>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                    <user-card name="John Doe" email="john@example.com"></user-card>
                    <user-card name="Jane Smith" email="jane@example.com"></user-card>
                    <user-card name="Bob Johnson" email="bob@example.com"></user-card>
                </div>
            </div>
        `;
        // Definir componentes
        App.createComponent('app-header', {
            template: `
                <header class="bg-purple-600 text-white p-4">
                    <h1 class="text-2xl font-bold">\${props.title}</h1>
                    <slot></slot>
                </header>
            `,
            
        });
        
        App.createComponent('user-card', {
            template: `
                <div class="border p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold">\${props.name}</h3>
                    <p class="text-gray-600">\${props.email}</p>
                    <button class="bg-purple-600 text-white px-3 py-1 rounded mt-2"
                            data-on:click="handleClick">
                        View Profile
                    </button>
                </div>
            `,
            actions: {
                handleClick() {
                    alert(`Viewing profile of ${this.props.name}`);
                }
            }
        });
        
       
        
        const aboutTemplate = `
            <div>
                <app-header title="About Us"></app-header>
                <div class="mt-6">
                    <p>This is a sample application built with Lila JS.</p>
                    <p class="mt-4">Lila JS provides a simple way to build reactive web components without complex build tools or dependencies.</p>
                </div>
            </div>
        `;
        
        App.defineRoute('/', () => homeTemplate);
        App.defineRoute('/about', () => aboutTemplate);
        
        // Montar la aplicaci√≥n
        App.mount('app');
    </script>
</body>
</html>
